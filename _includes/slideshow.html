{% assign imgLink = {{include.imgLink}} | split: ";" %}
{% assign imgDesc = {{include.imgDesc}} | split: ";" %}

<div class="slideshowContainer">
  {% for link in imgLink %}

    <div class="{{ "slideshow slide" | append: include.slideNumber }}" id="{{ imgDesc[forloop.index0] }}">
      <div class="slideNumberText">{{ forloop.index }} / {{ forloop.length }}</div>
      <img class="slideImg" src="{{ link | prepend: page.imagePath }}">
    </div>
  {% endfor %}

  <a class="prev" onclick="plusSlides(-1, {{ include.slideNumber }})">&#10094;</a>
  <a class="next" onclick="plusSlides(1, {{ include.slideNumber }})">&#10095;</a>
  <div class="captionContainer">
    <p id="{{ "caption" | append: include.slideNumber }}"></p>
  </div>
</div>
